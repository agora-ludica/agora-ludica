<article class="summary">
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<div class="picture">
	{{ with .Resources }}
		{{ with .GetMatch "{cover.*,*.jpg,*.png,*.jpeg}" }}
			<img src="{{ .Permalink }}"/>
		{{ end }}
	{{ end }}
	</div>
	<div>
		Scritto il <time>{{ .Date.Format "02.01.2006" }}</time>
		da <span>{{ .Params.Author }}</span>
	</div>
	<div>
		{{ .Summary }}
	</div>
</article>
