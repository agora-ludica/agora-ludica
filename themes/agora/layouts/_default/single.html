{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div class="info">
				Scritto il <time>{{ .Date.Format "02.01.2006" }}</time>
				da <span>{{ .Params.Author }}</span>
			</div>
			<div>
				{{ .Content }}
			</div>
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ end }}
